<h1>People</h1>
<div>
  name: <input #name>
  email: <input #email>
  <button (click)="addUser(name.value, email.value);
  name.value=''; email.value=''">Add item</button>
</div>
<hr>
<div *ngFor="let item of ar">
  Name: {{item.name}}<br>
  email: {{item.email}}
  <button (click)="removeData(item.id || 0)">Delete item</button>
  <button (click)="updateUser(item.id || 0, name.value, email.value);
  name.value=''; email.value=''">Update item</button>
</div>
